plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}
def keystorePropertiesFile = rootProject.file("key.properties")
def keystoreProperties = new Properties()
keystoreProperties.load(new FileInputStream(keystorePropertiesFile))

def localProperties = new Properties()
def localPropertiesFile = rootProject.file("local.properties")
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader("UTF-8") { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty("flutter.versionCode")
if (flutterVersionCode == null) {
    flutterVersionCode = "1"
}

def flutterVersionName = localProperties.getProperty("flutter.versionName")
if (flutterVersionName == null) {
    flutterVersionName = "1.0"
}

android {
    namespace = "com.jlcool.template.my_flutter_template"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion
    signingConfigs {
        release {
            keyAlias keystoreProperties['keyAlias']
            keyPassword keystoreProperties['keyPassword']
            storeFile file(keystoreProperties['storeFile'])
            storePassword keystoreProperties['storePassword']
        }
    }
    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId = "com.jlcool.template.my_flutter_template"
        // You can update the following values to match your application needs.
        // For more information, see: https://docs.flutter.dev/deployment/android#reviewing-the-gradle-build-configuration.
        minSdk = flutter.minSdkVersion
        targetSdk = flutter.targetSdkVersion
        versionCode = flutterVersionCode.toInteger()
        versionName = flutterVersionName

        manifestPlaceholders = [

                UMENG_APPKEY: System.getenv("UMENG_APPKEY"),
                UMENG_MESSAGE_SECRET: System.getenv("UMENG_MESSAGE_SECRET"),
                UMENG_CHANNEL: System.getenv("UMENG_CHANNEL"),

                HUAWEI_APP_ID: '您申请的华为通道appid',

                HONOR_APP_ID: '您申请的荣耀通道appid',

                XIAOMI_APP_ID: '您申请的小米通道appid',
                XIAOMI_APP_KEY: '您申请的小米通道appkey',

                OPPO_APP_KEY: '您申请的OPPO通道appkey',
                OPPO_APP_SECRET: '您申请的OPPO通道app secret',

                VIVO_APP_ID: '您申请的VIVO通道appid',
                VIVO_APP_KEY: '您申请的VIVO通道appkey',

                MEIZU_APP_ID: '您申请的魅族通道appid',
                MEIZU_APP_KEY: '您申请的魅族通道appkey',
        ]
    }

    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            signingConfig = signingConfigs.debug
        }
    }

    flavorDimensions "app"

    productFlavors {
        prod {
            dimension "app"
            applicationId "com.jlcool.template.my_flutter_template"
            resValue "string", "app_name", "我的flutter模板"
        }
        beta {
            dimension "app"
            applicationId "com.jlcool.template.my_flutter_template.beta"
            resValue "string", "app_name", "我的flutter模板测试服"
        }
        dev {
            dimension "app"
            applicationId "com.jlcool.template.my_flutter_template.dev"
            resValue "string", "app_name", "我的flutter模板开发版"
        }
    }
}

flutter {
    source = "../.."
}
